<main class="body-container mx-auto px-4 py-10">
    <div class="grid gap-6 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6">

        <!-- List of Abilities names -->
        <div *ngFor="let ability of abilityList" class="bg-white shadow-md rounded-lg p-4 text-center">
            <p class="text-lg font-semibold text-gray-800">{{ ability.name }}</p>
        </div>

        <div class="flex justify-center space-x-2 mt-4">
            <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1"
                class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors duration-300">
                Previous
            </button>

            <button (click)="goToPage(currentPage + 1)"
                class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors duration-300">
                Next
            </button>
        </div>
    </div>

</main>
