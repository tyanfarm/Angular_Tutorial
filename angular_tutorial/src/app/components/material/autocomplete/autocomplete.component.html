<form class="example-form">
    <!-- mat-form-field -> Ho tro `form input`: hieu ung thay doi khi nhap, hien thi nhan~ phia tren -->
    <mat-form-field class="example-full-width">
        <!-- mat-label -> Ho tro hien thi cac hieu ung label -->
        <mat-label>Number</mat-label>
        <!-- bien auto dung ket noi `<input>` voi `<mat-autocomplete>` -->
        <!-- khi nguoi dung nhap vo input thi se hien cac option cua mat-autocomplete -->
        <!-- matInput - ho tro css text input -->
        <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"        
            [matAutocomplete]="auto">
        <!-- chua danh sach cac goi y cua mat-option -->
        <mat-autocomplete #auto="matAutocomplete">
            <!-- lay cac goi y options -->
            <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
