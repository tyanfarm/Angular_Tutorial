<div class="body-container flex items-center justify-center min-h-screen">
  <!-- Sign Up Form Container -->
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-700">Sign up</h2>
    <form [formGroup]="userForm" (ngSubmit)="submitUser()">
      <!-- Full Name -->
      <div class="mb-4">
        <label for="fullName" class="block text-gray-600 font-medium mb-2">Full Name</label>
        <input type="text" id="fullName" name="fullName" formControlName="fullName" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <div *ngIf="userForm.controls['fullName'].invalid && userForm.controls['fullName'].touched"
          class="text-sm text-red-600 mt-1">
          Full Name is required
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" formControlName="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched"
          class="text-sm text-red-600 mt-1">
          <div *ngIf="userForm.controls['email'].hasError('required')">Email is required</div>
          <div *ngIf="userForm.controls['email'].hasError('email')">Please enter a valid email</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" formControlName="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched"
          class="text-sm text-red-600 mt-1">
          <div *ngIf="userForm.controls['password'].hasError('required')">Password is required</div>
          <div *ngIf="userForm.controls['password'].hasError('minLength')">Password must be at least 6 characters long</div>
          <div *ngIf="userForm.controls['password'].hasError('pattern')">Password must be at least 6 characters long</div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-600 font-medium mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <!-- Sign Up Button -->
      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        Register
      </button>
    </form>

    <!-- Link to Sign In -->
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">Already have an Account? <a routerLink="/login"
          class="text-blue-500 hover:text-blue-600">Sign In</a></p>
    </div>
  </div>
</div>
