<div class="body-container flex items-center justify-center min-h-screen">
  <!-- Login Form -->
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">

    <!-- Header -->
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Sign In</h2>

    <!-- Form -->
    <form #loginForm="ngForm" (ngSubmit)="submitUser()">

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
        <!-- loginForm.controls['email'] xac dinh qua `name="email"` & `ngForm`-->
        <input type="email" id="email" name="email" [(ngModel)]="user.email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <!-- Error Message -->
        <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')"
          class="text-sm text-red-600 mt-1">
          Email is required
        </div>
        <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('pattern')"
          class="text-sm text-red-600 mt-1">
          Email doesn't existed
        </div>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')"
          class="text-sm text-red-600 mt-1">
          Password is required
        </div>
      </div>

      <div class="flex items-center space-x-2 mb-6">
        <input type="checkbox" id="rememberMe" name="rememberMe"
          class="h-5 w-5 text-blue-600 border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-500 hover:border-blue-400">
        <label for="rememberMe" class="text-sm text-gray-700 font-medium hover:text-blue-600">Remember me</label>
      </div>

      <!-- Error Message (Example) -->
      <div id="error-message" class="text-red-500 text-sm mb-4 hidden">
        Sai email hoặc mật khẩu.
      </div>

      <!-- Login Button -->
      <button type="submit" [disabled]="!loginForm.form.valid" [ngClass]="{
        'bg-blue-500 hover:bg-blue-600': loginForm.form.valid,
        'bg-gray-400 cursor-not-allowed': !loginForm.form.valid
      }"
        class="btn btn-success w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        Login
      </button>

    </form>

    <!-- Register link -->
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">Don't have an Account? <a routerLink="/register"
          class="text-blue-500 hover:text-blue-600">Sign up</a></p>
    </div>

  </div>
</div>
